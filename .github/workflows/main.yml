on: [push]

permissions:
  id-token: write

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Hello world action step
        id: hello
        uses: coauthor-app/capture-action@8059066e5c054599c4d809d3d78d232fc70673e9
        with:
          evidence: 'system-verification'
          type: 'bdd'
          format: 'serenity'
          hostname: 'vrhs2uv136.execute-api.eu-west-2.amazonaws.com'
          path: /reports/**


