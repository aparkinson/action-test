on: [push]

permissions:
  id-token: write

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Hello world action step
        id: hello
        uses: coauthor-app/capture-action@34fe169648448bf2fc25ed0166d88885c8bf1af7
        with:
          evidence: 'system-verification'
          type: 'bdd'
          format: 'serenity'
          hostname: 'vrhs2uv136.execute-api.eu-west-2.amazonaws.com'
          path: /reports/**


